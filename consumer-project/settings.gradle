rootProject.name = 'consumer-project'

include 'app-a'
include 'app-b'

includeBuild('../library-project') {
  dependencySubstitution {
    substitute module('mycompany:library-a') with project(':library-a')
    substitute module('mycompany:library-b') with project(':library-b')
  }
}
